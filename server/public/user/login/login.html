<html>
<head>
    <title>Scrap Out</title>
    <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
  <div class="bg">
    <div class="formbox">
      <div class="button-box">
        <button id="login-toggle-btn" style="background:linear-gradient(to right, #D86997,#F2C14E) ;">Log in</button>
        <button id="signup-toggle-btn">Sign up</button>
      </div>
      <div class="form-container">
        <form id="login" class="input-group">
          <input class="input-field" id="user-id" placeholder="user id" required>
          <input type="password" class="input-field" id="password" autocomplete="off" placeholder="password" required>
          <div class="remember-container">
            <input type="checkbox" class="check-box">
            <span>remember password</span>
          </div> 
          <button id="login-button">Log in</button>
        </form>
        <form id="sign-up" class="input-group" style="display:none">
          <input class="input-field" id="signup-user-id" placeholder="user id" required>
          <input type="text" class="input-field" id="name" placeholder="name">
          <input type="email" class="input-field" id="email"placeholder="email id" required>
          <input type="text" class="input-field" id="phone" placeholder="phone number">
          <input type="text" class="input-field" id="address" placeholder="address">
          <input type="password" class="input-field" placeholder="password" id="signup-password" autocomplete="off" required > 
          <input type="password" class="input-field" id="confirm" placeholder="confirm password">  
          <button id="signup-button">register</button>
        </form>  
      </div>     
    </div>      
  </div>
  <script src="login.js"></script>
</body>
</html>
