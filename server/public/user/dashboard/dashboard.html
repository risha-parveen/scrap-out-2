<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScrapOut | dashboard</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" type="text/css" href="dashboard.css">
</head>

<body>
  <div class="main-container">
    <div class="header">
      <div id="scrapout-tag-container">
          <img id="scrap-out-tag" src="../../images/ScrapOut icon.png">
      </div>
      <div id="home"><p id="home-link">Home</p></div>
      <div id="account"><p id="account-link">Account</p></div>
      <div id="logout"><button id="logout-button">Log Out</button></div>
  </div>
    <div id="container-wrapper">
      <div class="container">
        <div class="search-bar">
          <input class="search-field" placeholder="search products"></input>
          <i class="material-icons" id="search-icon">
            search
          </i>
        </div>
        <p class="category-tag">Categories</p>
        <div class="line">-</div>
        <div class="grid-container">
          <div class="category" id="Paper">
            <div class="category-tile" >
              <img src="../../images/paper.png" alt="Paper">
            </div>
            <p class="category-tile-tag">Paper</p>
          </div>
          <div class="category" id="E-Waste">
            <div class="category-tile">
              <img src="../../images/e_waste.jpeg" alt="E-waste">
            </div>
            <p class="category-tile-tag">E-Waste</p>
          </div>
          <div class="category" id="Plastic">
            <div class="category-tile">
              <img src="../../images/plastic.png" alt="Plastic">
            </div>
            <p class="category-tile-tag">Plastic</p>
          </div>
          <div class="category" id="Metal">
            <div class="category-tile">
              <img src="../../images/metal.png" alt="Metal">
            </div>
            <p class="category-tile-tag">Metal</p>
          </div>
          <div class="category" id="Glass">
            <div class="category-tile">
              <img src="../../images/glass.png" alt="Glass">
            </div>
            <p class="category-tile-tag">Glass</p>
          </div>
          <div class="category" id="Others">
            <div class="category-tile">
              <img src="../../images/trash.jpg" alt="Others">
            </div>
            <p class="category-tile-tag">Others</p>
          </div>
        </div>
      </div>     
    </div>
  </div>
  <script src="dashboard.js"></script>
</body>

</html>
