<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ScrapOut | Cart</title>
        <link rel="stylesheet" type="text/css" href="summary.css">
    </head>

    <body>
        <div class="main-container">
          <div class="header">
            <div id="scrapout-tag-container">
                <img id="scrap-out-tag" src="../../images/ScrapOut icon.png">
            </div>
            <div id="home"><p id="home-link">Home</p></div>
            <div id="account"><p id="account-link">Account</p></div>
            <div id="logout"><button id="logout-button">Log Out</button></div>
        </div>
        <div class="container-wrapper">
            <div class="cart-wrapper">
                <div id="cart-container">
                    <h2>Order summary</h2>
                    <div class="summary" style="width:100%;" >
                      <div class="order" style="width:100%; height:fit-content;background-color: white; border:1px solid gray;padding:5px;display:inline-block">
                        <p id="order-id-tag" style="margin-left:30px;margin-right:auto ;">order id</p>
                        <p id="confirmation-tag" style="margin-left:30px;">Waiting for confirmation...</p>
                      </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="summary.js"></script>
        <script src="../../common.js"></script>
    </body>

</html>
