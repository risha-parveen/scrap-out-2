<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScrapOut | shoplist</title>
  <link rel="stylesheet" type="text/css" href="shoplist.css">
</head>

<body>
    <div class="main-container">
      <div class="header">
        <div id="scrapout-tag-container">
            <img id="scrap-out-tag" src="../../images/ScrapOut icon.png">
        </div>
        <div id="home"><p id="home-link">Home</p></div>
        <div id="account"><p id="account-link">Account</p></div>
        <div id="logout"><button id="logout-button">Log Out</button></div>
    </div>
      </div> 
    <div class="container-list">
        <div class="boxes">
          <div class="sort-box-wrapper">
            <div class="sort-tools">
              <h3 id="sort-by-head">SORT BY</h3>
              <ul id="sort-category">
                <li><a>Nearest</a></li>
                <li><a>Popular</a></li>
                <li><a>Distance</a></li>
                <li><a>Rating</a></li>
              </ul>
            </div>
            <div class="box-wrapper">
              <div class="search-bar">
                <input type="text" class="search-box" placeholder="search shop, product">
                <button class="search-btn">search</button>
              </div>
              <div id="box-container">
                
              </div>
            
              </div>
            </div>
        </div>
      </div>
  <script src="shoplist.js"></script>
  <script src="../../common.js"></script>
</body>

</html>
